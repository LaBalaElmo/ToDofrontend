<div>
  <h1 mat-dialog-title>Update task</h1>
  <div mat-dialog-content>
    <form [formGroup]="createTaskForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Title of task" formControlName="title">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>
      <div mat-dialog-actions>
        <button mat-button type="submit" [disabled]="!createTaskForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
